      let baseHistorica = [];
      let localStorageAvailable = false;

      // Verificar se localStorage est√° dispon√≠vel (pode ser bloqueado por Tracking Prevention)
      function checkLocalStorageAvailability() {
        try {
          const test = "__storage_test__";
          localStorage.setItem(test, test);
          localStorage.removeItem(test);
          localStorageAvailable = true;
          console.log("‚úÖ localStorage dispon√≠vel");
          return true;
        } catch (e) {
          console.warn(
            "‚ö†Ô∏è localStorage bloqueado (Tracking Prevention), usando mem√≥ria"
          );
          localStorageAvailable = false;
          return false;
        }
      }

      // Wrapper para salvar dados (localStorage ou mem√≥ria)
      function safeLocalStorageSetItem(key, value) {
        if (localStorageAvailable) {
          try {
            localStorage.setItem(key, value);
          } catch (e) {
            console.warn(`‚ö†Ô∏è Erro ao salvar em localStorage: ${e.message}`);
          }
        }
      }

      // Wrapper para carregar dados (localStorage ou mem√≥ria)
      function safeLocalStorageGetItem(key) {
        if (localStorageAvailable) {
          try {
            return localStorage.getItem(key);
          } catch (e) {
            console.warn(`‚ö†Ô∏è Erro ao carregar de localStorage: ${e.message}`);
            return null;
          }
        }
        return null;
      }

      async function salvarNaBaseHistorica(analise) {
        const registro = {
          id: Date.now(),
          data: new Date().toLocaleDateString("pt-BR"),
          hora: new Date().toLocaleTimeString("pt-BR"),
          arquivos: currentFiles.map((f) => f.name),
          analise: analise,
          fornecedores: extrairFornecedores(analise),
          itens: extrairItens(analise),
          valorTotal: extrairValores(analise),
        };

        baseHistorica.push(registro);

        // Manter apenas os √∫ltimos 50 registros
        if (baseHistorica.length > 50) {
          baseHistorica = baseHistorica.slice(-50);
        }

        // Tentar salvar no localStorage (com fallback)
        safeLocalStorageSetItem(
          "toolsBaseHistorica",
          JSON.stringify(baseHistorica)
        );

        console.log("‚úÖ An√°lise salva na base hist√≥rica:", registro.id);
      }

      function carregarBaseHistorica() {
        const dados = safeLocalStorageGetItem("toolsBaseHistorica");
        if (dados) {
          try {
            baseHistorica = JSON.parse(dados);
            console.log(
              `üìö Base hist√≥rica carregada: ${baseHistorica.length} registros`
            );
          } catch (e) {
            console.warn("‚ö†Ô∏è Erro ao parsear base hist√≥rica:", e.message);
          }
        }
      }

      function extrairFornecedores(analise) {
        const regex = /empresa\s+[a-z]/gi;
        const matches = analise.match(regex) || [];
        return [...new Set(matches)];
      }

      function extrairItens(analise) {
        const regex = /<tr>.*?<\/tr>/gi;
        const matches = analise.match(regex) || [];
        return matches.length;
      }

      function extrairValores(analise) {
        const regex = /R\$\s*[\d.,]+/gi;
        const matches = analise.match(regex) || [];
        return matches;
      }

      async function consultarHistoricoEspecifico(consulta) {
        const consultaLower = consulta.toLowerCase();

        if (
          consultaLower.includes("hist√≥rico completo") ||
          consultaLower.includes("historico completo")
        ) {
          return gerarRelatorioCompletoHistorico();
        }

        if (consultaLower.includes("fornecedores")) {
          return gerarRelatorioFornecedores();
        }

        if (
          consultaLower.includes("comparar pre√ßos") ||
          consultaLower.includes("comparar precos")
        ) {
          const item = extrairItemConsulta(consulta);
          return compararPrecosHistoricos(item);
        }

        // Busca geral por palavra-chave
        const palavraChave = extrairPalavraChave(consulta);
        return buscarPorPalavraChave(palavraChave);
      }

      function gerarRelatorioCompletoHistorico() {
        let relatorio = `üìö <strong>RELAT√ìRIO COMPLETO DA BASE HIST√ìRICA</strong><br><br>`;

        baseHistorica.forEach((reg, index) => {
          relatorio += `<div style="border:1px solid #e5e7eb; padding:15px; margin:10px 0; border-radius:8px;">
                  <strong>üìÑ An√°lise #${
                    baseHistorica.length - index
                  }</strong><br>
                  <strong>Data:</strong> ${reg.data} √†s ${reg.hora}<br>
                  <strong>Arquivos:</strong> ${reg.arquivos.join(", ")}<br>
                  <strong>Fornecedores:</strong> ${
                    reg.fornecedores.length
                  } empresas<br>
                  <strong>Itens:</strong> ${reg.itens} produtos/servi√ßos<br>
                  <strong>Valores:</strong> ${
                    reg.valorTotal.length
                  } pre√ßos identificados<br>
                </div>`;
        });

        return relatorio;
      }

      function gerarRelatorioFornecedores() {
        const todosFornecedores = baseHistorica.flatMap(
          (reg) => reg.fornecedores
        );
        const fornecedoresUnicos = [...new Set(todosFornecedores)];

        let relatorio = `üè¢ <strong>FORNECEDORES NA BASE HIST√ìRICA</strong><br><br>`;
        relatorio += `<strong>Total de fornecedores √∫nicos:</strong> ${fornecedoresUnicos.length}<br><br>`;

        fornecedoresUnicos.forEach((fornecedor) => {
          const ocorrencias = todosFornecedores.filter(
            (f) => f === fornecedor
          ).length;
          relatorio += `‚Ä¢ <strong>${fornecedor}</strong> - ${ocorrencias} an√°lise(s)<br>`;
        });

        return relatorio;
      }

      function extrairItemConsulta(consulta) {
        const match =
          consulta.match(/comparar pre√ßos? (.+)/i) ||
          consulta.match(/comparar precos? (.+)/i);
        return match ? match[1].trim() : "item n√£o especificado";
      }

      function extrairPalavraChave(consulta) {
        const palavras = consulta.split(" ");
        const palavrasRelevantes = palavras.filter(
          (p) =>
            p.length > 3 &&
            !["hist√≥rico", "historico", "base", "consultar", "buscar"].includes(
              p.toLowerCase()
            )
        );
        return palavrasRelevantes[0] || "busca geral";
      }

      function buscarPorPalavraChave(palavra) {
        const resultados = baseHistorica.filter(
          (reg) =>
            reg.analise.toLowerCase().includes(palavra.toLowerCase()) ||
            reg.arquivos.some((arquivo) =>
              arquivo.toLowerCase().includes(palavra.toLowerCase())
            )
        );

        if (resultados.length === 0) {
          return `üîç <strong>Busca por "${palavra}"</strong><br><br>Nenhum resultado encontrado na base hist√≥rica.`;
        }

        let relatorio = `üîç <strong>Resultados para "${palavra}"</strong><br><br>`;
        relatorio += `<strong>Encontrado em ${resultados.length} an√°lise(s):</strong><br><br>`;

        resultados.forEach((reg) => {
          relatorio += `‚Ä¢ <strong>${reg.data}</strong> - ${reg.arquivos.join(
            ", "
          )}<br>`;
        });

        return relatorio;
      }

      // Baseado em an√°lise dos logs de OpenAI - ele busca:

      function extractEssentialContent(text) {
        // Padr√µes para extrair dados estruturados
        const patterns = {

          // XX.XXX.XXX/XXXX-XX, XX.XXX.XXX/XXXX-XX (espa√ßos), 14 d√≠gitos, XX XXX XXX XXXX XX

          // Procura por telefones - m√∫ltiplas varia√ß√µes:
          // (XX) XXXXX-XXXX, XX XXXXX-XXXX, +55 XX XXXXX-XXXX, etc
          telefone:
            /(\+?55)?\s*\(?(\d{2})\)?\s*(\d{4,5})[-\s]?(\d{4})|\b\d{2}\s\d{4,5}[-\s]\d{4}\b/g,
          // Procura por emails
          email: /[\w\.-]+@[\w\.-]+\.\w{2,}/g,
          // Procura por valores monet√°rios (R$ XXX ou R$ XXX.XXX,XX)
          valor: /R\$\s*[\d.,]+/g,
          // Procura por percentuais
          percentual: /\d+\s*%/g,
          // Procura por datas
          data: /\d{1,2}[\/\-]\d{1,2}[\/\-]\d{2,4}/g,
        };

        let essentialContent = text;

        // 1. LIMPAR linhas vazias m√∫ltiplas (deixar no m√°ximo 1)
        essentialContent = essentialContent.replace(/\n{3,}/g, "\n\n");

        // 2. REMOVER padr√µes decorativos que n√£o adicionam valor
        // Remove marcadores de p√°gina (--- P√°gina X ---)
        essentialContent = essentialContent.replace(
          /---\s*P√°gina\s*\d+\s*---/gi,
          ""
        );
        // Remove marcadores de planilha (--- Planilha: X ---)
        essentialContent = essentialContent.replace(
          /---\s*Planilha:\s*[^\n]+---/gi,
          ""
        );
        // Remove linhas que s√£o s√≥ caracteres de preenchimento
        essentialContent = essentialContent.replace(/^[\s\-=*_]{10,}$/gm, "");

        // 3. CONDENSAR linhas que parecem ser cabe√ßalhos/t√≠tulos repetidos
        // (mant√©m apenas primeira ocorr√™ncia de linhas id√™nticas pr√≥ximas)
        const lines = essentialContent.split("\n");
        const condensedLines = [];
        let lastLine = "";
        for (const line of lines) {
          const trimmedLine = line.trim();
          // Se a linha √© diferente da anterior OU tem informa√ß√£o importante (tem n√∫mero/email/cnpj)
          if (trimmedLine !== lastLine || /[\d\(\)@\-.]/.test(trimmedLine)) {
            condensedLines.push(line);
            lastLine = trimmedLine;
          }
        }
        essentialContent = condensedLines.join("\n");

        // 4. MANTER linhas que cont√™m dados estruturados OU nomes de fornecedores/empresas
        // Linhas com: CNPJ, email, telefone, valor, percentual, data
        // Ou linhas com palavras-chave importantes
        // OU linhas que parecem ser nomes de empresas (texto em mai√∫scula ou formato de nome)
        const importantKeywords = [
          "fornecedor",
          "cnpj",
          "telefone",
          "email",
          "endere√ßo",
          "contato",
          "cargo",
          "item",
          "descri√ß√£o",
          "quantidade",

          "total",
          "subtotal",
          "frete",
          "instala√ß√£o",
          "empresa",
          "raz√£o social",
          "raz√£o",
          "social",
        ];

        const finalLines = [];
        for (const line of essentialContent.split("\n")) {
          const lowerLine = line.toLowerCase();
          const trimmedLine = line.trim();

          // Mant√©m linhas que t√™m:
          // - Dados estruturados: CNPJ, email, telefone, valor R$, percentual
          // - Palavras-chave importantes
          // - N√∫meros (pre√ßos, quantidades, datas)
          // - Nomes de fornecedores/empresas

          // ‚≠ê CR√çTICO: N√£o descartar linhas com dados estruturados
          const hasCNPJ =
            /\b\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}\b|\b\d{14}\b|\d{2}\s\d{3}\s\d{3}\s\d{4}\s\d{2}/.test(
              line
            );
          const hasEmail = /[\w\.-]+@[\w\.-]+\.\w{2,}/.test(line);
          const hasPhone = /\(?(\d{2})\)?\s*(\d{4,5})[-\s]?(\d{4})|\+55/.test(
            line
          );
          const hasValue = /R\$\s*[\d.,]+/.test(line);
          const hasPercentage = /\d+\s*%/.test(line);

          const hasStructuredData =
            hasCNPJ || hasEmail || hasPhone || hasValue || hasPercentage;
          const hasKeyword = importantKeywords.some((kw) =>
            lowerLine.includes(kw)
          );
          const hasNumber = /\d+/.test(line);

          // Detectar nomes de empresas: linhas com 2+ palavras em mai√∫scula (EMPRESA LTDA)
          const hasCompanyName =
            /^[A-Z][A-Z\s&.,'-]*[A-Z]$/.test(trimmedLine) &&
            trimmedLine.length > 5 &&
            trimmedLine.split(" ").length >= 2;

          // ‚≠ê Se tem dados estruturados, SEMPRE manter
          if (hasStructuredData || hasKeyword || hasNumber || hasCompanyName) {
            finalLines.push(line);
          }
        }

        essentialContent = finalLines.join("\n");

        // 5. LIMITAR tamanho final (m√°ximo 8000 caracteres por arquivo para GPT-5)
        if (essentialContent.length > 8000) {
          essentialContent = essentialContent.substring(0, 8000);
          essentialContent += "\n\n[... conte√∫do editado para espa√ßo]";
        }

        return essentialContent;
      }

      // Fun√ß√£o para dividir texto em chunks (otimizada)
      function createChunks(text, chunkSize) {
        // Truncar se muito grande para evitar overflow
        const maxContentSize = 12000;
        let processedText = text;

        if (text.length > maxContentSize) {
          const start = text.substring(0, maxContentSize / 2);
          const end = text.substring(text.length - maxContentSize / 2);
          processedText = start + "\n\n[...TRUNCADO...]\n\n" + end;
        }

        const chunks = [];
        const sentences = processedText.split(/[.!?]\s+/);
        let currentChunk = "";

        for (const sentence of sentences) {
          if ((currentChunk + sentence).length > chunkSize && currentChunk) {
            chunks.push(currentChunk.trim());
            currentChunk = sentence;
          } else {
            currentChunk += (currentChunk ? ". " : "") + sentence;
          }
        }

        if (currentChunk) {
          chunks.push(currentChunk.trim());
        }

        return chunks.filter(
          (chunk) => chunk.length > 0 && chunk.length < chunkSize * 1.2
        );
      }

      async function extractPDFText(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = async function (e) {
            try {
              const typedArray = new Uint8Array(e.target.result);
              const pdf = await pdfjsLib.getDocument(typedArray).promise;
              let fullText = "";
              for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items
                  .map((item) => item.str)
                  .join(" ");
                fullText += `\n\n--- P√°gina ${i} ---\n${pageText}`;
              }
              resolve(fullText.trim());
            } catch (error) {
              reject(error);
            }
          };
          reader.onerror = () => reject(new Error("Erro ao ler arquivo PDF"));
          reader.readAsArrayBuffer(file);
        });
      }

      async function extractExcelData(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const data = new Uint8Array(e.target.result);
              const workbook = XLSX.read(data, { type: "array" });
              let allData = "";
              workbook.SheetNames.forEach((sheetName) => {
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                  header: 1,
                });
                allData += `\n\n--- Planilha: ${sheetName} ---\n`;
                jsonData.forEach((row, index) => {
                  if (row.length > 0) {
                    allData += `Linha ${index + 1}: ${row.join(" | ")}\n`;
                  }
                });
              });
              resolve(allData.trim());
            } catch (error) {
              reject(error);
            }
          };
          reader.onerror = () => reject(new Error("Erro ao ler arquivo Excel"));
          reader.readAsArrayBuffer(file);
        });
      }

      async function callBackend(systemPrompt, userMessage) {
        console.log("üîó INICIANDO callBackend()");

        const model = document.getElementById("model").value || "gpt-5";
        // Limites por modelo: GPT-5 permite mais tokens
        const inputMaxTokens =
          parseInt(document.getElementById("maxTokens").value) || 6000;
        let maxTokens;
        if (model === "gpt-5") {
          maxTokens = Math.min(inputMaxTokens, 12000); // GPT-5: at√© 12k tokens
        } else {
          maxTokens = Math.min(inputMaxTokens, 4000); // Outros modelos: at√© 4k tokens
        }

        console.log("üéØ Model:", model);
        console.log("üî¢ MaxTokens:", maxTokens);

        // Nova fun√ß√£o: Estimar tokens com precis√£o
        function estimateTokens(text, modelType = "gpt-5") {
          // Aproxima√ß√£o realista:
          // GPT-5: 1 token ‚âà 3.5 caracteres (mais eficiente)
          // GPT-4: 1 token ‚âà 4 caracteres
          const ratio = modelType === "gpt-5" ? 3.5 : 4;
          return Math.ceil(text.length / ratio);
        }

        // Calcular tokens reais
        const systemTokens = estimateTokens(systemPrompt, model);
        const userTokens = estimateTokens(userMessage, model);
        const totalInputTokens = systemTokens + userTokens;

        console.log("üìä ===== AN√ÅLISE DE TOKENS =====");
        console.log(
          "üìù Tamanho da mensagem do usu√°rio:",
          userMessage.length,
          "caracteres"
        );
        console.log("üî¢ Tokens estimados (user):", userTokens);
        console.log(
          "üìã Tamanho do prompt do sistema:",
          systemPrompt.length,
          "caracteres"
        );
        console.log("üî¢ Tokens estimados (system):", systemTokens);
        console.log("üìä Total de input tokens:", totalInputTokens);
        console.log("üìä Max output tokens:", maxTokens);
        console.log(
          "üìä Total esperado:",
          totalInputTokens + maxTokens,
          "tokens"
        );
        console.log("üìä ===============================");

        // Valida√ß√£o de contexto
        const maxContextTokens = model === "gpt-5" ? 128000 : 8000;
        if (totalInputTokens + maxTokens > maxContextTokens) {
          const availableTokens = maxContextTokens - totalInputTokens - 2000; // 2k buffer
          console.warn(
            `‚ö†Ô∏è AVISO: Tokens insuficientes. ` +
              `Esperado: ${
                totalInputTokens + maxTokens
              }, Limite: ${maxContextTokens}. ` +
              `Recomendado max_tokens: ${Math.max(100, availableTokens)}`
          );
        }

        const messages = [
          { role: "system", content: systemPrompt },
          { role: "user", content: userMessage },
        ];

        console.log("üì¶ Mensagens a enviar:", messages.length, "mensagens");
        console.log(
          "üìå Primeira mensagem (system) size:",
          systemPrompt.length,
          "chars"
        );
        console.log(
          "üìå Segunda mensagem (user) size:",
          userMessage.length,
          "chars"
        );

        const backendUrl =
          "https://analise-bid-ia-backend.onrender.com/api/chat";
        console.log("üåê Fazendo requisi√ß√£o para:", backendUrl);
        console.log("üì¶ Payload:", {
          model,
          messages: messages.length + " mensagens",
          max_tokens: maxTokens,
        });

        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: model,
            messages: messages,
            max_tokens: maxTokens,
          }),
        });

        console.log("üì° Status da resposta:", response.status);

        if (!response.ok) {
          const error = await response.json();
          console.error("‚ùå Erro da API:", error);
          throw new Error(error.error || "Erro na API do backend");
        }

        const data = await response.json();
        console.log("‚úÖ Dados recebidos do backend");
        console.log(
          "üìÑ Tamanho da resposta:",
          data.choices[0].message.content.length,
          "caracteres"
        );
        if (data.tokens_info) {
          console.log("üìä Informa√ß√µes de tokens do backend:", data.tokens_info);
        }
        return data.choices[0].message.content;
      }
