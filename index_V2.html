      function extrairPalavraChave(consulta) {
        const palavras = consulta.split(" ");
        const palavrasRelevantes = palavras.filter(
          (p) =>
            p.length > 3 &&
            !["hist√≥rico", "historico", "base", "consultar", "buscar"].includes(
              p.toLowerCase()

        return palavrasRelevantes[0] || "busca geral";

      // Fun√ß√£o para dividir texto em chunks (otimizada)
      function createChunks(text, chunkSize) {
        // Truncar se muito grande para evitar overflow
        const maxContentSize = 12000;
        let processedText = text;

        if (text.length > maxContentSize) {
          const start = text.substring(0, maxContentSize / 2);
          const end = text.substring(text.length - maxContentSize / 2);
          processedText = start + "\n\n[...TRUNCADO...]\n\n" + end;
        }

        const chunks = [];
        const sentences = processedText.split(/[.!?]\s+/);
        let currentChunk = "";

        for (const sentence of sentences) {
          if ((currentChunk + sentence).length > chunkSize && currentChunk) {
            chunks.push(currentChunk.trim());
            currentChunk = sentence;
          } else {
            currentChunk += (currentChunk ? ". " : "") + sentence;
          }
        }

        if (currentChunk) {
          chunks.push(currentChunk.trim());
        }

        return chunks.filter(
          (chunk) => chunk.length > 0 && chunk.length < chunkSize * 1.2
        );
      }

      async function extractPDFText(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = async function (e) {
            try {
              const typedArray = new Uint8Array(e.target.result);
              const pdf = await pdfjsLib.getDocument(typedArray).promise;
              let fullText = "";
              for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items
                  .map((item) => item.str)
                  .join(" ");
                fullText += `\n\n--- P√°gina ${i} ---\n${pageText}`;
              }
              resolve(fullText.trim());
            } catch (error) {
              reject(error);
            }
          };
          reader.onerror = () => reject(new Error("Erro ao ler arquivo PDF"));
          reader.readAsArrayBuffer(file);
        });
      }

      async function extractExcelData(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const data = new Uint8Array(e.target.result);
              const workbook = XLSX.read(data, { type: "array" });
              let allData = "";
              workbook.SheetNames.forEach((sheetName) => {
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                  header: 1,
                });
                allData += `\n\n--- Planilha: ${sheetName} ---\n`;
                jsonData.forEach((row, index) => {
                  if (row.length > 0) {
                    allData += `Linha ${index + 1}: ${row.join(" | ")}\n`;
                  }
                });
              });
              resolve(allData.trim());
            } catch (error) {
              reject(error);
            }
          };
          reader.onerror = () => reject(new Error("Erro ao ler arquivo Excel"));
          reader.readAsArrayBuffer(file);
        });
      }

        // Remover quebras de linha duplicadas (mais de 2 seguidas) para limpeza visual
        const cleanedContent = content.replace(/\n{3,}/g, "\n\n");
        contentDiv.innerHTML = cleanedContent.replace(/\n/g, "<br>");
      }

      function showError(message) {
        const chatContainer = document.getElementById("chatContainer");
        const errorDiv = document.createElement("div");
        errorDiv.className = "error";
        errorDiv.textContent = message;
        chatContainer.appendChild(errorDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        setTimeout(() => {
          errorDiv.remove();
        }, 5000);
      }

      ["model", "maxTokens", "chunkSize"].forEach((id) => {
        document.getElementById(id).addEventListener("input", saveSettings);
      });

      function handleFileSelect(e) {
        const preview = document.getElementById("filePreview");
        const files = Array.from(e.target.files);
        // Acumula arquivos, evitando duplicados pelo nome
        const fileNames = currentFiles.map((f) => f.name);
        files.forEach((f) => {
          if (!fileNames.includes(f.name)) {
            currentFiles.push(f);
          }
        });
        // Acumula fileContents sem sobrescrever
        const processedNames = fileContents.map((f) => f.name);
        processedChunks.clear();
        if (currentFiles.length === 0) {
          document.getElementById("fileName").textContent = "";
          preview.classList.remove("show");
          preview.style.display = "none";
          return;
        }
        document.getElementById("fileName").textContent = currentFiles
          .map((f) => f.name)
          .join(", ");
        preview.classList.add("show");
        preview.style.display = "block";
        // Limpa o input para permitir anexar novamente
        document.getElementById("fileInput").value = "";

        // Leitura e processamento dos arquivos selecionados
        Promise.all(
          files.map(async (file) => {
            let content = "";
            try {
              if (file.name.toLowerCase().endsWith(".pdf")) {
                content = await extractPDFText(file);
              } else if (
                file.name.toLowerCase().endsWith(".xlsx") ||
                file.name.toLowerCase().endsWith(".xls")
              ) {
                content = await extractExcelData(file);
              }
              if (!processedNames.includes(file.name)) {
                fileContents.push({ name: file.name, content: content });
              }
            } catch (error) {
              showError(`Erro ao processar ${file.name}: ${error.message}`);
            }
          })
        ).then(async () => {
          // Atualiza a exibi√ß√£o ap√≥s o processamento dos arquivos
          updateFilePreview();

          // Verifica se tem mapa de concorr√™ncia
          const hasMapa = currentFiles.some(
            (f) =>
              f.name.toLowerCase().includes("mapa") ||
              f.name.toLowerCase().includes("concorrencia")
          );

          if (fileContents.length >= 2) {
            // Executa an√°lise estruturada automaticamente
            if (hasMapa) {
              addMessage(
                "assistant",
                "üöÄ <strong>Iniciando An√°lise Comparativa Autom√°tica...</strong><br>üéØ Detectado mapa de concorr√™ncia + propostas. Executando an√°lise estruturada completa."
              );
            } else {
              addMessage(
                "assistant",
                "üöÄ <strong>Iniciando An√°lise Comparativa Autom√°tica...</strong><br>üìä M√∫ltiplas propostas detectadas. Executando an√°lise comparativa direta."
              );
            }
            await structuredAnalysis();
          } else if (fileContents.length === 1) {
            // Apenas mensagem simples para arquivo √∫nico, SEM exibir o prompt detalhado
            addMessage(
              "assistant",
              "üìÑ <strong>Arquivo √∫nico anexado.</strong> Para an√°lise comparativa autom√°tica, anexe pelo menos 2 propostas ou documentos."
            );
          }
        });
      }

      function updateFilePreview() {
        const preview = document.getElementById("filePreview");
        const fileName = document.getElementById("fileName");
        const processingStatus = document.getElementById("processingStatus");

        if (fileContents.length > 0) {
          fileName.textContent = fileContents
            .map((file) => file.name)
            .join(", ");
          processingStatus.textContent = `${fileContents.length} arquivo(s) adicionado(s)`;
          preview.classList.add("show");
          preview.style.display = "block";
        } else {
          preview.classList.remove("show");
          preview.style.display = "none";
        }
      }
    </script>
