<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document AI Analyzer</title>
    <link rel="stylesheet" href="document_ai_styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="Logo Verde.png" alt="Logo Tools" class="logo-header-tools" />
        <h1>Análise de Propostas e Mapa de Concorrência</h1>
      </div>

      <div class="chat-container" id="chatContainer">
        <!-- Mensagem inicial será adicionada dinamicamente -->
      </div>

      <div class="input-container">
        <div class="input-wrapper">
          <label
            for="fileInput"
            class="file-input-label"
            title="Anexar arquivo"
          >
            📎
          </label>
          <input
            type="file"
            id="fileInput"
            class="file-input"
            accept=".pdf,.xlsx,.xls"
            multiple
          />
          <textarea
            id="messageInput"
            class="message-input"
            placeholder="Digite sua mensagem..."
          ></textarea>
          <button id="sendButton" class="send-button">
            <span id="sendIcon" class="send-icon">➤</span>
          </button>
          <!-- Botão de análise com IA removido, pois análise inicial já é automática -->
          <button id="exportExcel" class="export-button">Exportar Excel</button>
          <button id="exportPDF" class="export-button">Exportar PDF</button>
          <button id="consultarHistorico" class="export-button">
            📚 Base Histórica
          </button>
        </div>
        <div id="filePreview" class="file-preview">
          <div class="file-info">
            <span id="fileName"></span>
            <button id="removeFile" class="remove-file">✕</button>
          </div>
          <div id="processingStatus" class="processing-status"></div>
        </div>
      </div>
    </div>

    <button class="config-toggle" onclick="toggleConfig()">⚙️</button>

    <div id="configPanel" class="config-panel">
      <h3>Configurações</h3>
      <div class="config-group">
        <label for="model">Modelo:</label>
        <input type="text" id="model" value="gpt-4" placeholder="gpt-4" />
      </div>
      <div class="config-group">
        <label for="maxTokens">Max Tokens:</label>
        <input type="number" id="maxTokens" value="4000" placeholder="4000" />
      </div>
      <div class="config-group">
        <label for="chunkSize">Tamanho do Chunk (caracteres):</label>
        <input type="number" id="chunkSize" value="3000" placeholder="3000" />
      </div>
      <div class="config-group">
        <span class="protected-key"
          >🔒 Sua chave está protegida no servidor!</span
        >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <script>
      // ... (todo o JS do document_ai_app.html) ...
    </script>
  </body>
</html>
